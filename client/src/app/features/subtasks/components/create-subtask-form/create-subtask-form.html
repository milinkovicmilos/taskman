<form [formGroup]="createSubtaskForm" (ngSubmit)="handleSubmit()">
  <app-button id="button-cancel" text="X" (clicked)="cancelForm()" [classList]="['button-cancel']"></app-button>

  <app-input
    id="text"
    label="Text"
    formControlName="text"
  ></app-input>
  @if (isSubmitted || text?.touched) {
    @if (text?.errors?.['required']) {
      <p class="error-text">Subtask must be defined.</p>
    }
  }

  <app-button type="submit" text="Create" [classList]="['width-100']"></app-button>
</form>
