<div id="content-wrapper">
  @if (createFormVisible()) {
    <div id="form-wrapper">
      <app-create-project-form (created)="onProjectCreated($event)"></app-create-project-form>
    </div>
  }
  <div id="grid-wrapper">
    @for (project of projects; track project.id) {
      <app-project-card [project]="project" (deleted)="onProjectDeleted($event)"></app-project-card>
    }
  </div>
</div>
