<div id="content-wrapper">
  @if (formStateSerice.visible() === formTypes.Create) {
    <div id="form-wrapper">
      <app-create-project-form (submitted)="onProjectCreated($event)"></app-create-project-form>
    </div>
  }
  <div id="projects-wrapper">
    <app-page-navigation [lastPage]="lastPage" (pageChanged)="onPageChange($event)"></app-page-navigation>
    <h2>Projects:</h2>
    <div id="grid-wrapper">
      @for (project of projects; track project.id) {
        <app-project-card [project]="project"></app-project-card>
      }
    </div>
  </div>
</div>
