<form [formGroup]="createGroupForm" (ngSubmit)="handleSubmit()">
  <app-button id="button-cancel" text="X" (clicked)="cancelForm()" [classList]="['button-cancel']"></app-button>

  <app-input
    id="name"
    label="Name"
    formControlName="name"
  ></app-input>
  @if (isSubmitted || name?.touched) {
    @if (name?.errors?.['required']) {
      <p class="error-text">Group name is required.</p>
    }
  }

  <app-button type="submit" text="Create" [classList]="['width-100']"></app-button>
</form>
