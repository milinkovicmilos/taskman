<header>
  <div id="top-header-wrapper">
    <h1 routerLink="/">TaskMan</h1>
    @if (isProductsPage()) {
      <app-button text="New Project" [classList]="['new-project']" (clicked)="toggleNewProjectForm()"></app-button>
    }
    @if (isProductDetailPage()) {
      <app-button text="New Task" [classList]="['new-project']" (clicked)="toggleNewProjectForm()"></app-button>
    }
  </div>
  <div id="bottom-header-wrapper">
    <div>
      @if (!isLoggedIn()) {
        <app-button text="Login" (clicked)="goToLogin()"></app-button>
        <app-button text="Register" (clicked)="goToRegister()"></app-button>
      }
      @else {
        <span>{{ getFullName() }}</span>
        <app-button text="Logout" (clicked)="goToLogout()"></app-button>
      }
    </div>
    <div>
      @if (!isLoggedIn()) {
        <app-button text="Import"></app-button>
        <app-button text="Export"></app-button>
      }
      @if (url() != '/') {
        <app-button text="Back" (clicked)="goBack()"></app-button>
      }
    </div>
  </div>
</header>
