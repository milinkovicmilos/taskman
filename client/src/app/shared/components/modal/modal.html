<div id="modal">
  <div id="modal-content">
    <p>{{ text() }}</p>
    <div id="modal-buttons">
      <app-button text="Confirm" (clicked)="onConfirm()" [classList]="['button-delete']"></app-button>
      <app-button text="Close" (clicked)="onClose()" [classList]="['button-cancel-dialogue']"></app-button>
    </div>
  </div>
</div>
